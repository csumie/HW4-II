<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<head>
		<meta charset="UTF-8">
		<title>Homework</title>
		<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
		<script src="js/navitems.js"></script>
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body ng-controller="NavController">

		<header>
			<h1>Not on the app store!</h1>
		</header>

		<nav id="main">
			<a class="logo" href="#0"><img src="img/logo.svg" /></a>
			<ul id="nav-links">
				<li ng-repeat="navItem in navItems">
					<a href=" {{ navItem.link }} ">{{ navItem.label }}</a>
				</li>
			</ul>
		</nav>

		<div class="site-wrap">
			<div ng-controller="beer">
				<div ng-repeat="beer in beers">
					<h2>{{beer.name}}</h2>
					<img src="{{beer.image_url}}" class="beer">
					<h3>{{beer.tagline}}</h3>
					<p>{{beer.description}}</p>
					<p>{{beer.brewers_tips}}</p>
				</div>
			</div>
		</div>
	<script src="js/main.js"></script>
	<script src="js/beers.js"></script>
</body>
</html>
